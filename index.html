<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <center>
    <div id="myModal" class="modal fade">
      <div class="modal-content">
        <div class="model-header">
          <button type="button" class="close" data-dismiss="modal" style="margin-right: 10px;">&timesbar;</button>
          <h4 class="modal-titles">Sketch</h4>
        </div>
        <div class="modal-body">
          <img src="1.png">
          <img src="2.png">
        </div>
      </div>
    </div>

    <h1><b><u>Quick Draw</u></b>
      <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal"><b>Show Sketch</b></button>
    </h1>
    <br><br>
    <p id="label">Your Sketch : </p>
    <p id="confidence">Confidence : </p>
    <p id="sktd">Sketch To Be Drawn : </p>

    <span id="score">Score : </span>
    <span id="timer">Timer : </span>
  </center>

<script src="main.js"></script>
</body>
